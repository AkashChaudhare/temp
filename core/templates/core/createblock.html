{% extends "core/index.html" %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}

<style>

  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group label{
    margin-top: 20px;
  }
  .form-group select{
    width: 200px;
    background: #0c1226;
    color: white;
    padding: 10px;
    border-radius: 3px;
  }
  .form-group select option{
    padding:10px;
  }
</style>

<div class="container" style="margin-top: 108px;margin-bottom:701px;">
  <div class="row d-flex  align-items-center" style='height:595px;'>
    <div class="w-50 mx-auto my-3" style="background:transparent;padding: 40px;max-width:100%;margin:40px auto;border-radius:4px; box-shadow:0 4px 10px 4px rgba(19, 35, 47, 0.9);border: 2px solid white;">
    <form method="POST"  enctype="multipart/form-data" style="padding: 10px ; ">
        {% csrf_token %}
        <fieldset class="form-group" >
           {{ form }}
        </fieldset>
        <div class="form-group" style="margin-top: 50px;display: block;">
          <button class="btn btn-outline-info" type="submit">Add</button>
          <a class="btn btn-outline-danger" style="margin-left: 13px;" href="/">Cancel</a>
      </div>
    </form>
    </div>
    </div>
</div>

{% endblock content %}
